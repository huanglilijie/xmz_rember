@@include('@@static/template/header.html',{
    "title" : "登录",
    "cssFile" : ["@@static/sass/lib/common.css","@@static/sass/login/login.css"],
    "bodyClass" : "home",
    "showLoading":false
})

<div class="content">
	<div class="logo">
		<img src="@@static/img/logo.png" alt="">
	</div>
	<div class="loginInput">
		<input type="text" placeholder="用户名">
		<input type="password" placeholder="登录密码">
	</div>

	<div class="weui-flex loginInput">
        <div class="weui-flex__item">
	    	<label for="weuiAgree" class="weui-agree uiAgree">
	            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox loginAgree">
	            <span class="weui-agree__text userRemember">
	                记住密码
	            </span>
	        </label>
        </div>
        <div class="weui-flex__item">
        	<span class="weui-agree__text noRegister">
                还没有账户？<a href="@@static/views/reg/reg.html">立即注册</a>
            </span>

        </div>
    </div>
    <div class="login">
    	<a href="@@static/views/Members/members.html" class="weui-btn weui-btn_primary login_primary">登录</a>
    </div>
</div>
<!-- 引入公共底部 -->
@@include('@@static/template/footer.html')
